<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="zoom">
					<h4>
						GitHub 上的项目持续集成
					</h4>
				</section>
				<section>
					当我们在部署项目时，我们在做什么？
						<p class="fragment fade-in">Deploy With Worker</p>
						<p class="fragment fade-in">Deploy With CI</p>
						<p class="fragment fade-in">Deploy With *GitHub Actions* </p>
						
				</section>
				<section>
					<p class="fragment grow">grow</p>
					<p class="fragment shrink">shrink</p>
					<p class="fragment fade-out">fade-out</p>
				</section>
				<section>Slide 4</section>
				<section>Slide 5</section>
				<section>Slide 6</section>
				<section>Slide 7</section>
				<section>Slide 8</section>
				<section>Slide 9</section>
				<section>Slide 10</section>
				<section>Slide 11</section>
				<section>Slide 12</section>
				<section>Slide 13</section>
				<section>Slide 14</section>
				<section>Slide 15</section>
				<section>Slide 16</section>
				<section>Slide 17</section>
				<section>Slide 18</section>
				<section>Slide 19</section>
				<section>Slide 20</section>
				<section>Slide 21</section>
				<section>Slide 22</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
